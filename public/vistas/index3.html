                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="basicExampleNav">
                    <!-- Links -->
                    <ul class="navbar-nav mr-auto smooth-scroll">
                        <li class="nav-item">
                            <a class="nav-link" href="/jq">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#codigo">Probar el bot</a>

                        <!--
                        <li class="nav-item">

                        </li>
                        -->
                    </ul>
                    <!-- Links -->
                <!-- Collapsible content -->
            </div>
        </nav>
        <!--/.Navbar-->
        <!--Mask-->
        <div id="intro" class="view">
            <div class="mask rgba-black-strong">
                <div class="container-fluid d-flex align-items-center justify-content-center h-50">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-10">
                            <!-- Heading -->
                            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2 HB">HectorBot</h2>
                            <!-- Divider -->
                            <hr class="hr-light HL">
                            <div class="HBimg">
                                <img src="http://oi66.tinypic.com/zo832t.jpg" alt="">
                            </div>
                            <!-- Description -->
                            <!--<h4 class="white-text my-4">Chupame la pija, maestro.</h4>-->
                            <!--<div class="container-fluid d-flex align-items-center justify-content-center h-100">
                                <button type="button" class="btn btn-outline-white">Saber más<i class="fa fa-book ml-2"></i></button>
                            </div>-->
                            <div class="abajo">
                                <a href="#codigo"><img src="http://oi64.tinypic.com/2qbroly.jpg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.Mask-->
    </header>
    <main class="mt-5">
        <div class="container" id="formulario">
            <section id="codigo" class="text-center">
                <h2 class="mb-5 font-weight-bold">Probar el bot</h2>
                <form class="text-center border border-light p-5">
                    <div class="container">
                        <div class="row md-form mt-0">
                            <div class="col-lg-9 col-md-7 col-12">
                                <label class="sr-only" for="Frase">Frase</label>
                                <input type="text" class="form-control form-control-lg" id="Frase" name="Frase"  v-model = "frase" placeholder="Escribe tu frase" :disabled="!habFrase">
                            </div>
                            <div class="col-lg-3 col-md-5 col-12">
                                <button class="btn btn-primary btn-md mt-0 form-control-lg boton" @click.prevent="enviarFrase">Enviar frase</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="font-size: 1.5em;" v-if="verror">
                            <span v-model="error" class="text-danger">{{ error }}</span>
                        </div>
                        <div class="col-12" style="font-size: 1.3em;" v-if="visible">
                            <span style="color: green;">{{ respuesta }}</span>
                        </div>
                    </div>
                    <div class="card" style="margin-top:2%;" v-if="agregarFrase">
                        <h3 class="card-header primary-color white-text">Agregar frase: {{ frase }}</h3>
                        <div class="card-body">
                            <h4 class="card-title">Intenciones</h4>
                            <!--
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" v-for="intencion in intenciones">{{ intencion }}</li>
                            </ul>
                            -->
                            <select class="browser-default custom-select" v-model="seleccionado">
                                <option disabled value="">Seleccione una intención</option>
                                <option v-for="intencion in intenciones">{{ intencion }}</option>
                            </select>
                            <div style="margin-top:2%;">
                                <!--<span v-model="msgIntencion">{{ msgIntencion }}</span>-->
                                <span>Intención seleccionada: {{ seleccionado }}</span>
                            </div>
                            <span v-model="response">{{ response }}</span>
                            <div style="margin-top:2%;">
                                <button class="btn btn-primary btn-md mt-0 form-control-lg" v-if="seleccionado" @click.prevent="anadirIntencion">Agregar frase</button>
                                <button class="btn btn-primary btn-md mt-0 form-control-lg" @click.prevent="habilitar">Seguir probando el bot</button>
                            </div>
                        </div>
                    </div>
                </form>  
            </section>
        </div>
    </main>

    <footer class="page-footer font-small unique-color-dark pt-0">
        <div class="container mt-5 mb-4 text-center text-md-left">
            <div class="footer-copyright py-3 text-center">
                <span>© 2018 Copyright:</span><a href="#"> HectorBot </a>
            </div> 
        </div> 
    </footer>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
